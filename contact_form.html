<form action="https://formspree.io/f/mkgzyplr" method="POST">
  <label for="email">Your Email Address:</label>
  <input type="email" name="email" id="email" required>
  
  <label for="message">Message:</label>
  <textarea name="message" id="message" required></textarea>
  
  <button type="submit">Send</button>
</form>
<div id="confirmation" style="display:none; color:green;">
  Thank you for your message! 
  If you do not hear back within a week, your email may have been filtered. 
  Please, don't hesitate to reach out on LinkedIn (see Contact section).
</div>
<script>
  // Confirm form submission
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    fetch(this.action, {
      method: 'POST',
      body: new FormData(this),
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        this.style.display = 'none';
        document.getElementById('confirmation').style.display = 'block';
      } else {
        alert('There was an unspecified problem sending your message. Please retry or contact Victoria via LinkedIn.');
      }
    });
  });
</script>
